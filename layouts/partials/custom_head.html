<style>
/* Theme variables - Dark default */
:root {
  --bg: #121212;
  --bg-alt: #1a1a1a;
  --text: #e8e6e3;
  --text-muted: #a0a0a0;
  --accent: #7eb8da;
  --border: #333;
  --font-body: Georgia, 'Times New Roman', serif;
  --font-heading: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
  --max-width: 860px;
}

/* Light theme override */
[data-theme="light"] {
  --bg: #fdfcfa;
  --bg-alt: #f5f3f0;
  --text: #1a1a1a;
  --text-muted: #555;
  --accent: #2c5282;
  --border: #e0dcd4;
}

*, *::before, *::after {
  box-sizing: border-box;
}

html {
  font-size: 18px;
}

body {
  font-family: var(--font-body);
  background: var(--bg) !important;
  color: var(--text) !important;
  line-height: 1.7;
  padding: 0 !important;
  margin: 0 !important;
  max-width: 100% !important;
  min-height: 100vh;
}

/* Layout - centered container */
main {
  width: 100%;
  max-width: var(--max-width);
  margin-left: auto !important;
  margin-right: auto !important;
  padding: 0.75rem 2rem 4rem;
}

/* Home page gets more top padding */
.home .intro {
  padding-top: 2.5rem;
}

/* Header */
header {
  width: 100%;
  max-width: var(--max-width);
  margin-left: auto !important;
  margin-right: auto !important;
  padding: 2rem 2rem 1rem;
  display: flex;
  justify-content: space-between;
  align-items: baseline;
  flex-wrap: wrap;
  gap: 1rem;
}

header .title h1 {
  margin: 0;
  font-family: var(--font-heading);
  font-size: 1.1rem;
  font-weight: 600;
}

header .title a {
  color: var(--text);
  text-decoration: none;
}

header nav {
  display: flex;
  gap: 1.5rem;
  align-items: center;
}

header nav a {
  font-family: var(--font-heading);
  font-size: 0.9rem;
  color: var(--text-muted);
  text-decoration: none;
  transition: color 0.2s;
}

header nav a:hover {
  color: var(--text);
}

/* Theme toggle */
.theme-toggle {
  background: none;
  border: 1px solid var(--border);
  border-radius: 4px;
  padding: 0.3rem 0.5rem;
  cursor: pointer;
  font-size: 0.85rem;
  color: var(--text-muted);
  font-family: var(--font-heading);
  transition: color 0.2s, border-color 0.2s;
}

.theme-toggle:hover {
  color: var(--text);
  border-color: var(--text-muted);
}

/* Typography */
h1, h2, h3, h4, h5, h6 {
  font-family: var(--font-heading);
  color: var(--text);
  line-height: 1.3;
  margin-top: 2.5rem;
  margin-bottom: 1rem;
}

h1 { font-size: 1.8rem; font-weight: 600; }
h2 { font-size: 1.3rem; font-weight: 600; }
h3 { font-size: 1.1rem; font-weight: 600; }

p {
  margin: 0 0 1.4rem;
  color: var(--text);
}

a {
  color: var(--accent);
  text-decoration: underline;
  text-decoration-thickness: 1px;
  text-underline-offset: 2px;
}

a:hover {
  text-decoration-thickness: 2px;
}

hr {
  border: none;
  border-top: 1px solid var(--border);
  margin: 2rem 0;
}

/* Lists */
ul, ol {
  margin: 0 0 1.4rem;
  padding-left: 1.2rem;
}

li {
  margin-bottom: 0.4rem;
}

/* Hero section with image on right */
.hero-section {
  display: grid;
  grid-template-columns: 1fr auto;
  gap: 3rem;
  align-items: start;
  margin-bottom: 2rem;
}

.hero-text {
  padding-top: 0.5rem;
}

.hero-text p {
  font-size: 1.05rem;
  margin-bottom: 1.2rem;
}

.hero-image {
  width: 220px;
  height: 280px;
  object-fit: cover;
  object-position: center top;
  border-radius: 8px;
  flex-shrink: 0;
}

@media (max-width: 700px) {
  .hero-section {
    grid-template-columns: 1fr;
    gap: 1.5rem;
  }

  .hero-image {
    width: 180px;
    height: 230px;
    margin: 0 auto;
    order: -1;
  }
}


/* Details/Summary for collapsible sections */
details {
  margin: 1.5rem 0;
}

summary {
  cursor: pointer;
  font-family: var(--font-body);
  font-size: 1rem;
  color: var(--text);
  padding: 0.3rem 0;
  list-style: none;
}

summary::-webkit-details-marker {
  display: none;
}

summary::before {
  content: '▸ ';
  font-size: 0.85em;
  color: var(--text-muted);
  display: inline-block;
  margin-right: 0.3rem;
}

details[open] summary::before {
  content: '▾ ';
}

details[open] summary {
  margin-bottom: 0.8rem;
}

details ul {
  margin: 0.5rem 0 0.5rem 0;
}

details ul ul {
  margin: 0.2rem 0 0.2rem 0.8rem;
  font-size: 0.95em;
}

details li {
  margin-bottom: 0.3rem;
}

/* 20 Things list - two column layout with more room */
.things-list {
  list-style: none;
  padding: 0;
  margin: 1.5rem 0;
  display: grid;
  grid-template-columns: repeat(2, 1fr);
  gap: 0.5rem 3rem;
}

.things-list li {
  margin: 0;
  padding: 0.35rem 0;
  font-size: 0.95rem;
  white-space: nowrap;
}

.things-list li::before {
  content: '—';
  color: var(--text-muted);
  margin-right: 0.5rem;
}

@media (max-width: 650px) {
  .things-list {
    grid-template-columns: 1fr;
  }

  .things-list li {
    white-space: normal;
  }
}

/* PDF container for experience page - centered, nearly full screen */
.pdf-container {
  width: 90vw;
  max-width: 1100px;
  height: calc(100vh - 200px);
  margin-left: 50%;
  transform: translateX(-50%);
  border: 1px solid var(--border);
  border-radius: 8px;
  overflow: hidden;
  background: var(--bg-alt);
}

.pdf-container embed {
  width: 100%;
  height: 100%;
}

.pdf-links {
  text-align: center;
  margin-top: 1rem;
  font-family: var(--font-heading);
  font-size: 0.9rem;
}

.pdf-links a {
  margin: 0 0.5rem;
}

/* Footer - hidden */
footer {
  display: none;
}

/* Single page titles - smaller, tighter, left-aligned */
article h1:first-child,
main > h1:first-child {
  margin-top: 0;
  margin-bottom: 1rem;
  font-size: 1rem;
  font-weight: 500;
  color: var(--text-muted);
  margin-left: -1rem;
}

/* Hide date */
main time,
.post-date,
.page-date {
  display: none;
}

/* Code blocks */
pre, code {
  font-family: 'SF Mono', Monaco, 'Courier New', monospace;
  font-size: 0.9em;
}

code {
  background: var(--bg-alt);
  padding: 0.15em 0.3em;
  border-radius: 3px;
}

pre {
  background: var(--bg-alt);
  padding: 1rem;
  border-radius: 4px;
  overflow-x: auto;
}

pre code {
  background: none;
  padding: 0;
}

/* Responsive */
@media (max-width: 600px) {
  html {
    font-size: 17px;
  }

  header {
    padding: 1.5rem 1rem 0.5rem;
  }

  main {
    padding: 2rem 1rem 3rem;
  }

  footer {
    padding: 2rem 1rem;
  }

  h1 { font-size: 1.5rem; }
  h2 { font-size: 1.2rem; }
}
</style>

<script>
// Theme toggle - dark is default
(function() {
  const saved = localStorage.getItem('theme');
  if (saved === 'light') {
    document.documentElement.setAttribute('data-theme', 'light');
  }
})();
</script>
